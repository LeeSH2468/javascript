<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/maniDoit.css">
</head>
<body>
    <div class="wrap">
        <h1></h1>
        <form class="title">
            <input type="text" placeholder="Who are you?">
        </form>
        <div class="plan_board clearfix">
            <div class="addtask">
                <h2>add task</h2>
                <input type="text" placeholder="new task" class="task_box">
                <textarea placeholder="memo" class="memo_box"></textarea>
                <button type="submit">+</button>
            </div>
            <ul class="tasklist">
                <li>
                    <div class="taskback"></div>
                    <div class="taskfront">
                        <div class="task_title">
                            <span>할 일</span>
                            <button>edit</button>
                            <button>X</button>
                        </div>
                        <div class="test_memo">
                            <span class="fontmedium">오늘의 할 일을 입력하세요.</span>
                            <button>edit</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
<script src="../js/maniDoit.js"></script>
</body>
</html>
